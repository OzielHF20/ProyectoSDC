<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Producto Disponible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1D5C70;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1D5C70;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #1D5C70;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    form {
      background-color: #C8CBC7;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 20px auto;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #c21919;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <header>
    <img src="imagenes/LOGO2.png" alt="Imagen de encabezado">
    <h1>Subir Producto Disponible</h1>
  </header>

  <nav>
    <a href="#">Registros</a>
    <a href="#">Gestionar Pedidos</a>
    <a href="#">Actividades Pendientes</a>
    <a href="#">Cuenta</a>
    <a href="#">Ayuda</a>
  </nav>

  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

    <label for="caracteristicas">Características:</label>
    <textarea id="caracteristicas" name="caracteristicas" rows="4" required></textarea>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="imagen">Imagen del Producto:</label>
    <input type="file" id="imagen" name="imagen" required>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" required>

    <button type="submit">Publicar</button>
    <button type="button" onclick="window.history.back()">Volver</button>
  </form>

</body>
</html>
